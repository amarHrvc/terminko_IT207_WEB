<script>

(function() {
    function setTheme (mode = 'auto') {
        console.log('set-theme')
        // const theme = toggle.getAttribute('data-bs-theme-value');
        console.log("ðŸš€ ~ setTheme ~ theme: ", mode);

        const userMode = localStorage.getItem('bs-theme');
        const sysMode = window.matchMedia('(prefers-color-scheme: light)').matches;
        const useSystem = mode === 'system' || (!userMode && mode === 'auto');
        const modeChosen = useSystem ? 'system' : mode === 'dark' || mode === 'light' ? mode : userMode;

        if (useSystem) {
            localStorage.removeItem('bs-theme');
        } else {
            localStorage.setItem('bs-theme', modeChosen);
        }

        document.documentElement.setAttribute('data-bs-theme', useSystem ? (sysMode ? 'light' : 'dark') : modeChosen);
        document.querySelectorAll('.mode-switch .btn').forEach(e => e.classList.remove('text-body'));
        document.getElementById(modeChosen).classList.add('text-body');
    }


    let navbar = document.querySelector('.layout-navbar'),
        animationImg = document.querySelectorAll('.hero-dashboard-img'),
        animationElements = document.querySelectorAll('.hero-elements-img');


    console.log("ðŸš€ ~  ~ navbar: ", navbar);
    navbar.addEventListener('mousemove', function parallax(e) {
        animationElements.forEach(layer => {
            layer.style.transform = 'translateZ(1rem)';
        });
        animationImg.forEach(layer => {
            let x = (window.innerWidth - e.pageX * 2) / 100;
            let y = (window.innerHeight - e.pageY * 2) / 100;
            layer.style.transform = `perspective(1200px) rotateX(${y}deg) rotateY(${x}deg) scale3d(1, 1, 1)`;
        });
    });



    document.querySelectorAll('[data-bs-theme-value]').forEach(toggle => {
        toggle.addEventListener('click', () => {
            const theme = toggle.getAttribute('data-bs-theme-value');
            console.log("ðŸš€ ~  ~ theme: ", theme);
            setTheme(theme);

        });
    });



    })();

</script>
